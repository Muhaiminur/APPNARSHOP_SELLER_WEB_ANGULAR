<mat-tab-group mat-align-tabs="center" #tabGroup
    style="border-radius: 25px; margin-top: 30px; margin-left: 150px;margin-right: 150px;"
    (selectedTabChange)="onLinkClick($event)">
    <mat-tab label="All Product">
        <div *ngFor=" let product of allproduct_list; let i = index;">
            <app-seller-product-list [productdata]="product"></app-seller-product-list>
        </div>
    </mat-tab>
    <mat-tab label="Add Product">
    </mat-tab>
</mat-tab-group>
